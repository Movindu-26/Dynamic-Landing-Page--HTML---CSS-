<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="images/cake.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo aligned to the left -->
            <img src="images/cake.png" alt="Logo" class="logo">
            <!-- Navigation bar aligned to the right -->
            <nav id="navbar"></nav>
        </div>
    </header>
    
    <main>
        <video autoplay muted loop id="bgvid">
            <source src="images/cakevid1.mp4" type="video/mp4">
        </video>

        <!-- Main content -->
        <h1>Welcome to My Website</h1>

        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section of the website.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>This is the services section of the website.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section of the website.</p>
        </section>
    </main>

    <script>
        const navItems = [
            { id: 'home', text: 'Home' },
            { id: 'about', text: 'About' },
            { id: 'services', text: 'Services' },
            { id: 'contact', text: 'Contact' }
        ];

        const navbar = document.getElementById('navbar');
        const ul = document.createElement('ul');

        navItems.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#${item.id}`;
            a.textContent = item.text;
            li.appendChild(a);
            ul.appendChild(li);
        });

        navbar.appendChild(ul);
    </script>
</body>
</html>
